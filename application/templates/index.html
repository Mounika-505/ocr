{% extends "layout.html" %}
{% block content %}

<html>
    <head> 
      <style>
        body{
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
          background-image: url({{url_for('static',filename = 'images/bg15.jpg')}})
        }
    </style>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
<body>
<div class="d-flex justify-content-center mt-4">
    <h3 style="font-family: 'Times New Roman'; color: black; font-size: 35px;">
        Optical Character Recognition with Speakout Technology
    </h3>
</div>

<div class="d-flex justify-content-center mt-4 align-items-center">
    <div class="col-md-4" height="100vh">
       <div class="align-middle">
            <h3 style="font-family: 'Times New Roman', Times, serif;">Supports conversion of images of format[.jpg,.png,.pdf,.tiff] and documents of format</h3>
        </div>
    </div>

    <div class="col-md-8" >
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="{{ url_for('static', filename='images/bg9.jpg') }}" alt="First slide" height="400px">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{{ url_for('static', filename='images/bg13.jpg') }}" alt="Second slide" height="400px">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{{ url_for('static', filename='images/bg4.jpg') }}" alt="Third slide" height="400px">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>



<div class="d-flex justify-content-center mt-4">
    <a href="{{ url_for('upload') }}" class="btn btn-outline-dark m-2" style="font-family: 'Times New Roman', Times, serif;">Upload File</a>
    <!--<a href="{{ url_for('upload') }}" class="btn btn-outline-danger m-2">Image To Audio</a>-->
</div>
</body>
</html>

{% endblock %}
